<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Chop</title>
    <link rel="icon" sizes="32x32" href="./img/logo/Logo Greenchop_White 1.svg" />

    <!-- css -->
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Begin: Header -->
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-2">
                    <!-- Begin: Header Logo -->
                    <div class="header-logo">
                        <a href="#">
                            <img src="./img/logo/Logo Greenchop_White 2.svg" alt="logo green chop">
                        </a>
                    </div>
                    <!-- End: Header Logo -->
                </div>
                <!-- End Col -->
    
                <div class="col-9">
                    <!-- Begin: Header Menu -->
                    <nav class="header-menu">
                        <ul>
                            <li><a href="#!" class="active">Trang chủ</a></li>
                            <li><a href="#!">Về Greenchop</a></li>
                            <li><a href="#!">Sản phẩm</a></li>
                            <li><a href="#!">Tin tức</a></li>
                            <li><a href="#!">Liên hệ</a></li>
                        </ul>
                    </nav>
                    <!-- End: Header Menu -->
                </div>
                <!-- End Col -->
    
                <div class="col-1">
                    <!-- Begin: Header Icon -->
                    <div class="header-icon">
                        <div class="cart-icon">
                            <a href="#">
                                <img src="./icons/icon-cart.svg" alt="icon cart">
                                <span>3</span>
                            </a>
                        </div>
                        <div class="search-icon">
                            <a href="#">
                                <img src="./icons/icon-search.svg" alt="icon search">
                            </a>
                        </div>
                        <div class="menu-toggle">
                            <label for="menu-toggle">
                                <img src="./icons/icon-menu.svg" alt="Menu Icon">
                            </label>
                        </div>
                    </div>
                    <!-- End: Header Icon -->
                </div>
                <!-- End Col -->
            </div>
        </div>
    </header>
    <!-- End: Header -->

    <!-- Begin: Main -->
    <main>
        <section class="home">
            <div class="col-6">

            </div>
        </section>
    </main>

  </body>
</html>
